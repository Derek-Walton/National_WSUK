<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed B1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Speed B1</h1>
    </header>
    <main>

        <div id="mainMenu">
            <canvas id="canvas"></canvas>
            <div id="editMenu">
                <p>Image: </p>
                <select name="image" id="image">
                    <option value="" selected  hidden>Image</option>
                    <option value="img/athena.jpg">Athena</option>
                    <option value="img/the-kiss.jpg">The Kiss</option>
                    <option value="img/young-pearl.jpg"> Young Pearl</option>
                    <option value="img/monolisa.jpg">Monolisa</option>
                </select>

                <p>Filter: </p>
                <select name="filter" id="filter">
                    <option value="" selected hidden>Filter</option>
                    <option value="darken">Darken</option>
                    <option value="lighten">Lighten</option>
                </select>
            </div>
        </div>

    </main>
    <footer id="dynamicFooter">
    </footer>
    <script>
        document.getElementById('dynamicFooter').innerHTML = '&copy; ' + new Date().getFullYear() + ' WSUK Speed | All rights reserved.';
    </script>
    <script src="script.js"></script>
</body>

</html>
